    <main id="principal">
        <section class="pt-[200px] max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-6">
            <aside class="md:col-span-1 p-4 border border-gray-300 rounded bg-white shadow order-1 md:order-none">
                <h2 class="text-xl font-semibold mb-4 text-[#1f2a5a]">Filtrar Animais</h2>

                <label for="filtro-raca" class="block font-semibold mb-1">Raça:</label>
                <select id="filtro-raca" class="w-full mb-4 border rounded px-2 py-1">
                    <option value="">Todas</option>
                </select>

                <label for="filtro-sexo" class="block font-semibold mb-1">Sexo:</label>
                <select id="filtro-sexo" class="w-full mb-4 border rounded px-2 py-1">
                    <option value="">Todos</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label for="filtro-idade" class="block font-semibold mb-1">Idade:</label>
                <select id="filtro-idade" class="w-full mb-4 border rounded px-2 py-1">
                    <option value="">Todas</option>
                    <option value="0-1">Até 1 ano</option>
                    <option value="2-3">2 a 3 anos</option>
                    <option value="4-6">4 a 6 anos</option>
                    <option value="7+">7 anos ou mais</option>
                </select>

                <button id="btn-clear-filters" class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded hover:bg-yellow-300 transition w-full">
                    Limpar Filtros
                </button>
            </aside>

            <section class="md:col-span-3 order-2 md:order-none">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-center text-[#1f2a5a] flex-grow">Animais para Adoção</h1>
                </div>
                <ul id="animal-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <!-- Lista de Animais -->
                </ul>
                <div class="flex justify-center mt-8 mb-12 space-x-4 items-center text-gray-700" id="pagination-controls">
                    <button id="prev-btn" class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded hover:bg-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled aria-label="Página anterior">&laquo; Anterior</button>

                    <button id="next-btn" class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded hover:bg-yellow-300" aria-label="Próxima página">Próximo &raquo;</button>
